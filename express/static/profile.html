<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
 <link href="profile.css" rel="stylesheet">
</head>
  <body>

    <nav class="navbar bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="./images/download.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
          
          </a>
          <!-- <a href="profile.html"><div id="demo"></div></a> -->
          <a href="index.html"><button style=" color:rgb(85, 83, 83);background-color:lightgreen; border: 0px; padding:10px ;border-radius: 10x;">SignOut</button></a>
        </div>
      </nav>
    <h1 class="m-2">My Profile</h1>
    <div id="demo"></div>
    <script>
    let token = localStorage.getItem("token");
 
      fetch("http://localhost:3000/api/get-profile", {
          method: "get",
          headers: {
              authorization: `Bearer ${token}`
          }
      })
      .then(res => res.json())
      .then(data => {
        
        console.log(data.msg);
        if(data.msg){
          demo.innerHTML =data.msg
          return;
        }
        data.forEach(item=>{
          let content =
              `<div class="blogs">
                <div class="images"><img src="${item.profile}" />
              <div class="content"><p> Name: ${item.username}</p></div>
              <div class="content"><p> Email: ${item.email}</p></div>
               
                </div>
              </div>`;
            document.getElementById("demo").innerHTML += content;




        })
      })
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
