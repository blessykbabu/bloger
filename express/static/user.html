<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="user.css">
  </head>
  <body>

    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img src="./images/download.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        
        </a>
        <a href="index.html"><button>SignOut</button></a>
      </div>
    </nav>
    
    <div class=" container rotating-text-wrapper">
      <h2 id="welcome" ></h2>
      <h2>Write  your Blog Here</h2>
    
    </div>
<div class="container">
  <form onsubmit="add(event)">
    <textarea class="form-control" placeholder="Create Your Blog.." id="blog" rows="20" cols="150"></textarea>
    <input type="file" name="myfile" id="myfile" >
    <input type="submit" value="add">
</form>
<div class="container text-center">
  <a href="blog.html"><button>My Creations</button></a>
</div>
</div>


<script>
    let welcome= document.getElementById("welcome");
    
    let token = localStorage.getItem("token");
   
    function add(event) {
        event.preventDefault()
        let blog=event.target[0].value;
        let file = event.target[1].files[0];
        console.log(blog)
        convert(file)
        .then(base64file=>{
            console.log(base64file);
        console.log(blog);
        fetch("http://localhost:3000/api/add-blog", {
            method: "post",
            headers: {
                authorization: `Bearer ${token}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                blog:blog,
                myfile:base64file
            })
        })
        .then(res => res.json())
        .then(data => {
            alert(data)
            
        })
      })
        .catch(error => {
            console.log(error);
        })
      
    }


    function profile() {
            fetch("http://localhost:3000/api/profile", {
                method: "get",
                headers: {
                    authorization: `Bearer ${token}`
                }
            })
            .then(res => res.json())
            .then(data => {
                welcome.innerHTML = `Welcome ${data.username}`
            })
            .catch(error => {
                console.log(error);
            })

         
        }
        profile()
    
        function convert(file){
        return new Promise((res,rej)=>{
            let fileReader = new FileReader();
            fileReader.readAsDataURL(file);
            fileReader.onload=() =>{
                res(fileReader.result)
            }
            fileReader.onerror = (error) =>{
                rej(error);
            }
        })
    }
</script>
    
      
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
