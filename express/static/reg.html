<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form onsubmit="register(event)">
					<input class="text" type="text" name="username" id="username" placeholder="Username" required="">
					<input class="text email" type="email"  id="email" name="email" placeholder="Email" required="">
					<input class="text" type="password"  id="password" name="password" placeholder="Password" required="">
					<!-- <input class="text w3lpass" type="password" name="password" placeholder="Confirm Password" required=""> -->

    <script>
        let username = document.getElementById("username");
        let password = document.getElementById("password");
        let email = document.getElementById("email");
        function register(event) {
            event.preventDefault();
            fetch(`http://localhost:3000/api/register`, {
                method: "post",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    username: username.value,
                    password: password.value,
                    email:email.value
                    
                })
            })
            .then(res => {
                if(res.status === 200) {
                    alert("Registration successful!")
                    // location.href = "http://localhost:3000/login.html";
                }
            })
            .catch(error => {
                console.log(error);
            })
        }
    </script>
